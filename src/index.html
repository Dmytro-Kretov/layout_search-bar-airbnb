<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page">
    <div class="searchBar">
      <div class="searchBar__icon"></div>
      <form
        action="#"
        method="post"
        data-qa="big"
      >
        <input
          type="text"
          data-qa="keypress"
          class="searchBar__input"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>
    <div class="searchBar searchBar--small">
      <div class="searchBar__icon searchBar__icon--small"></div>
      <form
        action="#"
        method="post"
        data-qa="small"
      >
        <input
          type="text"
          class="searchBar__input searchBar__input--small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>

  </body>
</html>
